<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Animk2</title>
    <style>
        body {
            background: #1c1c1c;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div id="app">
    </div>
    <script>
        function buildMenu() {
            const {
                remote
            } = require('electron');
            const {
                Menu,
                MenuItem
            } = remote;
            var menu = new Menu();
            menu.append(new MenuItem({
                type: 'separator'
            }));
            menu.append(new MenuItem({
                label: 'View',
                submenu: [{
                    label: 'Reload',
                    accelerator: 'CmdOrCtrl+R',
                    click(item, focusedWindow) {
                        if (focusedWindow) focusedWindow.reload()
                    }
                }, {
                    label: 'Toggle Developer Tools',
                    accelerator: process.platform === 'darwin' ? 'Alt+Command+I' : 'Ctrl+Shift+I',
                    click(item, focusedWindow) {
                        if (focusedWindow) focusedWindow.webContents.toggleDevTools()
                    }
                }, {
                    type: 'separator'
                }, {
                    role: 'resetzoom'
                }, {
                    role: 'zoomin'
                }, {
                    role: 'zoomout'
                }, {
                    type: 'separator'
                }, {
                    role: 'togglefullscreen'
                }]
            }));
            // window.setMenu(menu);
        }
        buildMenu()
    </script>
    <script src="/resources/app/view/index.js"></script>
</body>

</html>
